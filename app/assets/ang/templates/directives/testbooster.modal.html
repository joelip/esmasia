<section class="modal-container">
	<div class="modal-background"></div>
	<a ng-click="showRegistration = !showRegistration" class="close-container">
		<i class="ion-close-round close-icon"></i>
		<span class="novecento-bold">close</span>
	</a>
	<div class="registration-container">
		<form name="testboost" class="row">
			<div class="col-lg-6 left-registration">
				<h3 class="registration-title">
					Registration
				</h3>
				<label class="registration-label-left">
					student full name
				</label>
				<br>
				<input class="registration-input">
				<label class="registration-label-left">
					student high school
				</label>
				<br>
				<input class="registration-input">
				<div class="row grade-dob-input">
					<div class="dob-group col-md-8">
						<label class="registration-label-left dob-label">
							date of birth
						</label>
						<br>
						<input class="registration-input">
					</div>
					<div class="grade-group col-md-4">
						<label class="registration-label-left grade-label">
							grade
						</label>
						<input class="registration-input">
					</div>
				</div>	
				<label class="registration-label-left">
					student mobile number
				</label>
				<br>
				<input class="registration-input">
				<label class="registration-label-left">
					student email
				</label>
				<br>
				<input class="registration-input">
			</div>
			<div class="col-lg-6 right-registration">
				<h3 class="registration-title">
					ACT Crash Course
				</h3>
				<label class="registration-label-right">
					parent full name
				</label>
				<br>
				<input class="registration-input">
				<label class="registration-label-right">
					parent email address
				</label>
				<br>
				<input class="registration-input">
				<label class="registration-label-right">
					home address
				</label>
				<br>
				<input class="registration-input">
				<div class="row grade-dob-input">
					<div class="dob-group col-md-8">
						<label class="registration-label-right dob-label">
							city
						</label>
						<br>
						<input class="registration-input">
					</div>
					<div class="grade-group col-md-4">
						<label class="registration-label-right grade-label">
							state
						</label>
						<input class="registration-input">
					</div>
				</div>
				<button type="button" class="button-enroll"><i class="ion-chevron-right"></i> continue to payment</button>
			</div>
		</form>
	</div>
</section>
